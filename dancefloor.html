<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/FruitDancer.js"></script>
    <script src="src/AnimalDancer.js"></script>
    <script src="src/Breaker.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <button class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Add Blinky Dancer</button>
      <button class="addDancerButton" data-dancer-maker-function-name="FruitDancer">Add Food Dancer</button>
      <button class="addDancerButton" data-dancer-maker-function-name="AnimalDancer">Add Animal Dancer</button>
      <button class="addDancerButton" data-dancer-maker-function-name="BreakDancer">Add Break Dancer</button>
      <button id="button">Line 'Em Up</button>
      <button id="interact">Make 'Em Dance</button> <!-- move button -->
      <button class="backtofloor">Back to the floor!</button>
    </div>
    <input type="checkbox" id="switch" name="switch">
    <label for="switch" class="switch"></label>
    <script src="src/init.js"></script>
  </body>
</html>
